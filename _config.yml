# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "PH410 - Electricity & Magnetism"
title_separator          : "-"
name                     : &name "Evan M. Tilton"
description              : &description ""
url                      : https://emtilt.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/ph410f19" # the subpath of your site, e.g. "/blog"
repository               : "ph410f19"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
atom_feed:
  path                   : # blank (default) uses feed.xml


# Site Author
author:
  name             : "PH410, Electricity & Magnetism, Fall 2019"
  avatar           : "profile-b&w-lowquality.png"
  bio              : #"Astrophysicist and Assistant Professor of Physics & Astronomy. Preferred pronouns: he/him/his."
  location         : "Colorado, USA"
  employer         : "Regis University"


# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: nil
#lsi: false
#excerpt_separator: "\n\n"
#incremental: false


# Markdown Processing
kramdown:
  input: markdown
  math_engine: mathjax
  #hard_wrap: false
  #auto_ids: true
  #footnote_nr: 1
  #entity_output: as_char
  #toc_levels: 1..6
  #smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


